<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="An advanced tool to check for plagiarism in documents and humanize text using AI, supporting up to 30,000 words." />
    <title>Content Authenticator & Humanizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add es-module-shims for importmap support -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>
  </head>
  <body class="bg-slate-900 text-slate-200">
    <!-- Add importmap to resolve bare module specifiers -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script nomodule>
      var root = document.getElementById('root');
      if (root) {
        root.style.textAlign = 'center';
        root.style.padding = '40px 20px';
        root.style.fontFamily = 'sans-serif';

        var title = document.createElement('h1');
        title.textContent = 'Browser Not Supported';
        title.style.color = '#cbd5e1'; // slate-300
        title.style.marginBottom = '16px';

        var message = document.createElement('p');
        message.textContent = 'This application requires a modern browser that supports JavaScript modules. Please update to the latest version of Chrome, Firefox, Safari, or Edge to continue.';
        message.style.color = '#94a3b8'; // slate-400
        message.style.maxWidth = '600px';
        message.style.margin = '0 auto';
        message.style.lineHeight = '1.6';

        root.appendChild(title);
        root.appendChild(message);
      }
    </script>
  </body>
</html>
